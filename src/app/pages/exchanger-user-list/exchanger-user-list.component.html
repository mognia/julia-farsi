<div class="container">
    <mat-card>
        <mat-card-header  dir="rtl">
            <mat-card-title-group>
                <mat-card-title>
                    <h2>جستجوی کاربران</h2>
                </mat-card-title>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <div class="filter row"  dir="rtl">
                <mat-form-field style="width: 40%; margin-right: 20px;">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="ایمیل کاربر را وارد نمایید ...">
                </mat-form-field>
                <section class="pending-chkbox-container">
                    <mat-checkbox (change)="filterReceipts($event)">
                        نمایش لیست انتظار
                    </mat-checkbox>
                </section>
            </div>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource"  dir="rtl">

                    <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of Columns; let i = index">
                        <th mat-header-cell *matHeaderCellDef> {{ displayedColumns[+i] }} </th>
                        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                    </ng-container> -->
                    <!-- <ng-container>
                        <ng-content matColumnDef="view">
                            <th mat-header-cell *matHeaderCellDef> {{ displayedColumns[+i] }} </th>
                            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                        </ng-content>
                    </ng-container> -->

                    <ng-container matColumnDef="receiptNumber">
                        <th mat-header-cell *matHeaderCellDef> شماره رسید </th>
                        <td mat-cell *matCellDef="let element"> {{element.receiptNumber}} </td>
                    </ng-container>

                    <ng-container matColumnDef="userEmail">
                        <th mat-header-cell *matHeaderCellDef> ایمیل </th>
                        <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
                    </ng-container>

                    <ng-container matColumnDef="verificationCode">
                        <th mat-header-cell *matHeaderCellDef> کد پیگیری </th>
                        <td mat-cell *matCellDef="let element"> {{element.verificationCode}} </td>
                    </ng-container>

                    <ng-container matColumnDef="codeExpiration">
                        <th mat-header-cell *matHeaderCellDef> زمان انقضا </th>
                        <td mat-cell *matCellDef="let element"> {{element.codeExpiration}} </td>
                    </ng-container>

                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef> مقدار </th>
                        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> وضعیت </th>
                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>

                    <ng-container matColumnDef="view">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-button color="primary" (click)="openStatusDialog(element)"> مشاهده </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="Columns"></tr>
                    <tr mat-row *matRowDef="let row; columns: Columns;"></tr>
                </table>

                <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>

</div>
