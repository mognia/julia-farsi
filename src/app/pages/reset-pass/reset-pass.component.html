<div class="row">
    <div widget class="card border-0 box-shadow col-md-6" style="margin-top: 3%;">
        <div class="card-header transparent border-0 text-muted">
            <h5 class="mb-0">Reset Password</h5>
           
        </div>
        <div class="card-body widget-body">
    
            <form  [formGroup]="form" (ngSubmit)="submitForm(form.value)" class="form">
                <div class="form-group">
                    <label for="OldPass">Old Password</label>
                    <input formControlName="OldPass" id="OldPass" class="form-control" type="text">
                    <small class="text-danger" *ngIf="form.controls.OldPass.touched && form.controls.OldPass.errors?.required">Old Password is required</small> 
                </div>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input formControlName="password" id="password" class="form-control" type="password">
                    <small class="text-danger" *ngIf="form.controls.password.touched && form.controls.password.errors?.required">Password is required</small> 
                    <small class="text-danger" *ngIf="form.controls.ConfirmPassword.errors?.equalTo">Passwords do not match</small> 
                </div>
                <div class="form-group">
                    <label for="ConfirmPassword">Confirm New Password</label>
                    <input formControlName="ConfirmPassword" id="ConfirmPassword" class="form-control" type="password">
                    <small class="text-danger" *ngIf="form.controls.ConfirmPassword.touched && form.controls.ConfirmPassword.errors?.required">Confirm Password is required</small> 
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-block" type="submit">Sign in</button>
                </div>
            </form> 
    
        </div>
    </div>
</div>
